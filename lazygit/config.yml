gui:
  authorColors:
    "Ian Chesal": "green"
    "*": "#0000ff"
  branchColors:
    "production": "red"
  showIcons: true
  # Tokyo Night-ish theme
  theme:
    activeBorderColor:
      - "#7aa2f7" # Tokyo Night blue
      - bold
    inactiveBorderColor:
      - "#565f89" # Tokyo Night comment
    selectedLineBgColor:
      - "#283457" # Tokyo Night selection
  # More compact display
  showFileTree: true
  showListFooter: false
  # Side panel width
  sidePanelWidth: 0.25
  # Better commit graph
  showBranchCommitHash: true
  showDivergenceFromBaseBranch: "arrowAndNumber"
git:
  pagers:
    - # Use delta with more features
      pager: delta --dark --paging=never --line-numbers --navigate
  # Better commit message editing
  commit:
    signOff: false
    autoWrapCommitMessage: true
    autoWrapWidth: 72
  # Show untracked files in file panel
  status:
    showUntrackedFiles: "all"
os:
  editPreset: "nvim"
notARepository: "quit"
update:
  method: "never" # brew keeps it up to date
confirmOnQuit: false
# Show command output on errors
quitOnTopLevelReturn: false
# Remember file filter across sessions
promptToReturnFromSubprocess: false
# Auto-refresh settings
refresher:
  refreshInterval: 10 # Auto-refresh every 10 seconds
  fetchInterval: 60 # Auto-fetch from remote every 60 seconds
# Custom keybindings
keybinding:
  universal:
    # Quick amend without editing message
    appendNewline: "<disabled>"
    extrasToggle: "@"
  files:
    # Commit with --amend
    amendLastCommit: "A"
    # Toggle staged/unstaged
    toggleStagedAll: "<space>"
# Custom commands for powerful automation
customCommands:
  - key: "C"
    context: "files"
    description: "Generate commit message with Claude Code"
    command: "git diff --staged | ~/.npm-global/bin/claude -p 'Generate a concise git commit message for these staged changes. Output ONLY the raw commit message with no markdown, no code blocks, no backticks, no explanations. Use conventional commit format.' --model haiku --output-format text > /tmp/commit_msg && GIT_EDITOR=nvim git commit -e -F /tmp/commit_msg"
    output: terminal
  - key: "E"
    command: "gh pr create --fill --assignee @me --web"
    context: "global"
    description: "Create GitHub PR in browser"
  - key: "R"
    command: "git rebase --interactive --autosquash $(git main-branch)"
    context: "commits"
    description: "Interactive rebase with autosquash against main branch (grim)"
