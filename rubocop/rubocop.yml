########
# My ~/.rubocop.yml file
#
# Rubocop: https://github.com/bbatsov/rubocop#installation

Metrics/ClassLength:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Layout/LineLength:
  Max: 160

Layout/ParameterAlignment:
  Enabled: false

Layout/SpaceAroundOperators:
  Enabled: false

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true
